    <div class="flex-row">
        <!-- Coluna Base: Custo & ROI -->
        <div class="col-base">
            <span class="titulo">Dados Básicos</span>
            <label for="custo_base">Custo do Produto (R$)</label>
            <input type="number" id="custo_base" min="0" step="0.01" value="1.00" onchange="clearResultados()"
                oninput="clearResultados()" cass="money">
            <label for="roi_base">ROI Desejado (%)</label>
            <input type="number" id="roi_base" min="0" step="0.01" value="10.00" onchange="clearResultados()"
                oninput="clearResultados()" cass="money">
            <button onclick="calcularVenda(),calcularShopee()">Calcular</button>
            <div style="color:#888;font-size:0.85em;">
                <em>Esses valores são usados nos dois cálculos ao lado.</em>
            </div>
        </div>

        <!-- Coluna Mercado Livre -->
        <div class="container">
            <span class="titulo">Mercado Livre</span>
            <label for="taxamp">Taxa do Marketplace do Marketplace (%)</label>
            <input type="number" id="taxamp" min="0" step="0.01" value="12.0">

            <label for="imposto">Imposto (%)</label>
            <input type="number" id="imposto" min="0" step="0.01" value="4.00">

            <label for="taxafixa">Custo Fixo do Marketplace (R$)</label>
            <input type="number" id="taxafixa" min="0" step="0.01" value="6.50" cass="money">

            <label for="frete">Taxa de Frete (R$)</label>
            <input type="number" id="frete" min="0" step="0.01" value="0.00" cass="money">

            <div id="resultado"></div>
        </div>

        <!-- Coluna Shopee -->
        <div class="container">
            <span class="titulo">Shopee</span>
            <label for="taxaservico_s">Taxa de Serviço do Marketplace (%)</label>
            <input type="number" id="taxaservico_s" min="0" step="0.01" value="18.50">

            <label for="comissao_s">Comissão (%)</label>
            <input type="number" id="comissao_s" min="0" step="0.01" value="1.50">

            <label for="imposto_s">Imposto (%)</label>
            <input type="number" id="imposto_s" min="0" step="0.01" value="4.00">

            <label for="taxafixa_s">Custo Fixo do Marketplace (R$)</label>
            <input type="number" id="taxafixa_s" min="0" step="0.01" value="4.00" class="money">

            <label for="frete_s">Taxa de Frete (R$)</label>

    <script>
        // Zera resultados quando altera os campos básicos
        function clearResultados() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('resultado_shopee').innerHTML = '';
        }

        // Mercado Livre
        function calcularVenda() {
            const custo = parseFloat(document.getElementById('custo_base').value) || 0;
            const roi = parseFloat(document.getElementById('roi_base').value) || 0;
            const taxamp = parseFloat(document.getElementById('taxamp').value) || 0;
            const imposto = parseFloat(document.getElementById('imposto').value) || 0;
            const taxafixa = parseFloat(document.getElementById('taxafixa').value) || 0;
            const frete = parseFloat(document.getElementById('frete').value) || 0;

            if (custo <= 0 || roi < 0) {
                document.getElementById('resultado').innerHTML =
                    '<span style="color:#dd3333;">Informe o custo do produto e o ROI desejado!</span>';
                return;
            }
            const valor_recebido = custo * (1 + roi / 100);
            const margemLucro = valor_recebido - custo;
            const margemLucroPerc = custo > 0 ? (margemLucro / custo * 100) : 0;
            const percentual_somado = (taxamp + imposto) / 100;
            const denominador = 1 - percentual_somado;
            if (denominador <= 0) {
                document.getElementById('resultado').innerHTML =
                    '<span style="color:red;">A soma das taxas em % não pode ser igual ou superior a 100%.</span>';
                return;
            }
            const valor_venda = (valor_recebido + taxafixa + frete) / denominador;

            document.getElementById('resultado').innerHTML =
                '<div class="mini">Valor recebido, com ROI desejado:</div>' +
                '<strong>R$ ' + valor_recebido.toFixed(2) + '</strong><br><br>' +
                '<div class="mini">Valor que deve ser vendido no marketplace:</div>' +
                '<strong style="font-size:1.2em;">R$ ' + valor_venda.toFixed(2) + '</strong><br><br>' +
                '<div class="mini">Lucro/Margem Bruta:</div>' +
                '<strong style="color:#008200">R$ ' + margemLucro.toFixed(2) + ' (' + margemLucroPerc.toFixed(2) + '%)</strong>';
        }

        // Shopee
        function calcularShopee() {
            const custo = parseFloat(document.getElementById('custo_base').value) || 0;
            const roi = parseFloat(document.getElementById('roi_base').value) || 0;
            const taxaservico = parseFloat(document.getElementById('taxaservico_s').value) || 0;
            const comissao = parseFloat(document.getElementById('comissao_s').value) || 0;
            const imposto = parseFloat(document.getElementById('imposto_s').value) || 0;
            const taxafixa = parseFloat(document.getElementById('taxafixa_s').value) || 0;
            const frete = parseFloat(document.getElementById('frete_s').value) || 0;

            if (custo <= 0 || roi < 0) {
                document.getElementById('resultado_shopee').innerHTML =
                    '<span style="color:#dd3333;">Informe o custo do produto e o ROI desejado!</span>';
                return;
            }

            const valor_recebido = custo * (1 + roi / 100);
            const margemLucro = valor_recebido - custo;
            const margemLucroPerc = custo > 0 ? (margemLucro / custo * 100) : 0;
            const percentual_somado = (taxaservico + comissao + imposto) / 100;
            const denominador = 1 - percentual_somado;

            if (denominador <= 0) {
                document.getElementById('resultado_shopee').innerHTML =
                    '<span style="color:red;">A soma das taxas em % não pode ser igual ou superior a 100%.</span>';
                return;
            }
            const valor_venda = (valor_recebido + taxafixa + frete) / denominador;

            document.getElementById('resultado_shopee').innerHTML =
                '<div class="mini">Valor recebido, com ROI desejado:</div>' +
                '<strong>R$ ' + valor_recebido.toFixed(2) + '</strong><br><br>' +
                '<div class="mini">Valor que deve ser vendido na Shopee:</div>' +
                '<strong style="font-size:1.2em;">R$ ' + valor_venda.toFixed(2) + '</strong><br><br>' +
                '<div class="mini">Lucro/Margem Bruta:</div>' +
                '<strong style="color:#008200">R$ ' + margemLucro.toFixed(2) + ' (' + margemLucroPerc.toFixed(2) + '%)</strong>';
        }
    </script>

    <script>
        // Máscara de moeda
        document.querySelectorAll('input.money').forEach(function (input) {
            input.addEventListener('input', function (e) {
                let v = e.target.value.replace(/\D/g, '');
                v = (parseInt(v, 10) || 0).toString();
                while (v.length < 3) v = "0" + v; // para garantir pelo menos 3 dígitos
                const reais = v.substring(0, v.length - 2);
                const centavos = v.substring(v.length - 2);
                let reaisFormatado = reais.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                e.target.value = 'R$ ' + reaisFormatado + ',' + centavos;
            });

            // Para selecionar tudo ao clicar/focar
            input.addEventListener('focus', function (e) {
                setTimeout(() => { e.target.setSelectionRange(e.target.value.length, e.target.value.length); }, 1);
            });
        });

        // Função para converter o input mascarado para "número" para cálculo
        function getValueFromMasked(selector) {
            const el = document.getElementById(selector);
            if (!el) return 0;
            let v = el.value.replace(/\D/g, '');
            return parseFloat(v) / 100 || 0;
        }
    </script>
